<ng-template appCatalogPlaceholder></ng-template>
<ng-template appContactMenuPlaceholder></ng-template>
<ng-template appProductBrandsMenuPlaceholder></ng-template>
<app-header (catalogSituation)="onToggleCatalog($event)"></app-header>
<div id="MovableContainer" class="MovableContainer">
  <div class="MainSection" [style.height.px]="height">
    <ng-template appDarkBodyPlaceholder></ng-template>
    <div class="ViewContainer" [ngClass]="{Blur: isDarkbodyShown, NoBlur: !isDarkbodyShown}">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<app-navbar (toggleDarkbody)="onToggleDarkbody($event)" (toggleContactMenu)="onToggleContactMenu($event)"
  (toggleProductBrandsMenu)="onToggleProductBrandsMenu($event)"></app-navbar>
