<section class="MiddleContainer"
  *ngIf="articles">
  <div class="ArticleListContainer"
    appGetScrollData
    (scrolled)="onScrollDiv($event)">
    <div class="ArticleListContainer-Inner"
      *ngFor="let title of contentTitleLazyLoad">

      <!-- category title -->
      <h2 class="ArticleListContainer-Header ContentTitle">{{ title.Title }}</h2>

      <!-- article previews -->
      <div *ngFor="let article of contentArticleLazyLoad">
        <div *ngIf="article">
          <div class="TopArticleContent"
            *ngIf="title.ID === article.IDContentCategory">
            <div class="imgTopArticleContent">
              <a [routerLink]="['article', article.IDX]">
                <img [src]="article.PicUrl ? enviornment.baseUrl + article.PicUrl : '' | getSmallImage"
                  [alt]="article.Name_Fa" />
              </a>
            </div>
            <div class="TitleTopArticleContent">
              <a class="clearfix"
                [routerLink]="['article', article.IDX]">
                <span dir="rtl">{{ article.Name_Fa }}</span>
              </a>
              <p class="AbstractArticle clearfix">{{ article.Abstract_Fa }}</p>
              <div class="SocialFooter">
                <div class="LiKeDisLike">
                  <img src="assets/img/full color.png"
                    class="LikeIcon"
                    alt="نوآوران شبکه فربین - Farbin Corporation" />
                  {{ article.LikeCount }} Likes
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- not-found-message -->
      <div class="ArticleListContainer-Error"
        *ngIf="title.ErrorText">
        <p>{{ title.ErrorText }}</p>
      </div>

    </div>
    <!-- <img class="LazyLoadingMiddleGif"
      src="assets/img/ArticleLazyLoadGif.gif"
      alt="نوآوران شبکه فربین - Farbin Corporation">
    <img class="LazyLoadingMiddleGifMobile"
      src="assets/img/ArticleLazyLoadGif.gif"
      alt="نوآوران شبکه فربین - Farbin Corporation"> -->
  </div>
  <!-- onclick="ArticleCategoryCloseAllMenus()" -->
  <!-- <div class="ArticleContainer-HinderClicking"></div> -->
</section>
