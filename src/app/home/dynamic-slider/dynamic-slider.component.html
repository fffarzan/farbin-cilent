<owl-carousel [carouselClasses]="['defaultpage-MainSlider', 'clearfix', 'owl-theme', 'sliding']"
  [options]="slideOptions">
  <div *ngFor="let banner of banners">
    <a [href]="banner.ForeignLink" class="item">
      <img
        [src]="(isMobile || (isTablet && !isLandscape)) ? enviornment.baseUrl + banner.PicUrl_Mobile : enviornment.baseUrl + banner.PicUrl"
        class="IndexBanner" alt="نوآوران شبکه فربین - Farbin Corporation" />
    </a>
  </div>
</owl-carousel>
