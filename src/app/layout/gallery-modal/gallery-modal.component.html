<article class="CustomModal"
  (click)="onCloseModalFromParnet($event)"
  #parent>

  <!-- modal -->
  <section class="CustomModal-Inner"
    appStopPropagation>
    <div id="CustomModal">

      <!-- main item -->
      <section class="CustomModal-Item">
        <img [src]="enviornment.baseUrl + media.item.Url"
          [alt]="media.item.Name_Fa"
          *ngIf="media.item.FileType !== 'mp4'">
        <!-- Dynamic video -->
        <video controls
          class="ModalVideoItem"
          *ngIf="media.item.FileType === 'mp4'">
          <source src="{{ enviornment.baseUrl + media.item.Url }}#t=0.2"
            type="video/{{ media.item.FileType }}">
        </video>

        <!-- Static video -->
        <!-- <video controls
          class="ModalVideoItem"
          *ngIf="media">
          <source [src]="media">
        </video> -->
      </section>

      <!-- desktop carousel template -->
      <section class="GalleryCarousel"
        *ngIf="!isMobile && !isTablet">
        <owl-carousel-o [options]="carouselData.desktopOptions"
          class="GalleryCarousel-OwlCarousel"
          id="Gallery{{ dynamicId }}">
          <ng-container *ngFor="let media of carouselData.media">
            <ng-template class="item"
              carouselSlide
              [width]="carouselItemWidth"
              *ngIf="media.FileType === 'png' || media.FileType === 'jpg' || media.FileType === 'jpeg' || media.FileType === 'gif' || media.FileType === 'bmp'">
              <div class="GalleryCarousel-OwlCarousel-Item"
                (click)="onSendDataToMain(media)">
                <img src="{{ enviornment.baseUrl + media[carouselData.dynamicImagePropertyName] | getSmallImage }}"
                  alt="{{ media.Name_Fa }}">
              </div>
            </ng-template>
            <ng-template *ngIf="media.FileType === 'mp4'"
              carouselSlide
              [width]="carouselItemWidth">
              <div class="GalleryCarousel-OwlCarousel-Item"
                (click)="onSendDataToMain(media)">
                <video class="GalleryCarousel-VideoItem">
                  <source src="{{ enviornment.baseUrl + media[carouselData.dynamicImagePropertyName] }}#t=0.2">
                </video>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </section>

      <!-- mobile carousel template -->
      <section *ngIf="isMobile || isTablet"
        class="GalleryCarousel-Mobile">
        <div class="GalleryCarousel-Mobile-Inner"
          *ngFor="let media of carouselData.media"
          (click)="onSendDataToMain(media)">
          <img [style.width.px]="carouselItemWidth"
            *ngIf="media.FileType === 'png' || media.FileType === 'jpg' || media.FileType === 'jpeg' || media.FileType === 'gif' || media.FileType === 'bmp'"
            src="{{ enviornment.baseUrl + media[carouselData.dynamicImagePropertyName] | getSmallImage }}"
            alt="{{ media.Name_Fa }}"
            [appMobileTemplate]="carouselData" />
          <video *ngIf="media.FileType === 'mp4'"
            [style.width.px]="carouselItemWidth"
            class="GalleryCarousel-VideoItem"
            [appMobileTemplate]="carouselData">
            <source src="{{ enviornment.baseUrl + media[carouselData.dynamicImagePropertyName] }}#t=0.2" />
          </video>
        </div>
      </section>

    </div>
  </section>

  <!-- Close button -->
  <section class="CustomModal-CloseButton-Wrapper"
    (click)="onCloseModal()">
    <div class="CustomModal-CloseButton">
      <span class="CustomModal-CloseButton-Button">Ã—</span>
    </div>
  </section>

</article>
