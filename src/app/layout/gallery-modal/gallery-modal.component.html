<!-- ng-click="CallCloseModal($event, DataForCustomCarousel[0].FileType)" -->
<article class="CustomModal">
  <div class="CustomModal-Inner">
    <div id="CustomModal">

      <!-- main item -->
      <section class="CustomModal-Item">
        <!-- ng-if="&& !(MainMediaDetails.target.currentSrc)" -->
        <img [src]="enviornment.baseUrl + media.item.Url"
          [alt]="media.item.Name_Fa"
          *ngIf="media.item.FileType !== 'mp4'">
        <!-- Dynamic video -->
        <video controls
          class="ModalVideoItem"
          *ngIf="media.item.FileType === 'mp4'">
          <source src="{{ enviornment.baseUrl + media.item.Url }}#t=0.1"
            type="video/{{ media.item.FileType }}">
        </video>

        <!-- Static video -->
        <!-- ng-if="MainMediaDetails.target.currentSrc" -->
        <!-- <video controls class="ModalVideoItem">
          <source ng-src="{{::MainMediaDetails.target.currentSrc}}">
        </video> -->
      </section>

      <!-- carousel -->
      <!-- ng-mouseleave="DisableScrollingCarousel()" -->
      <section class="CustomModal-Thumbnail-Carousel">
        <!-- ng-repeat="DataDetails in DataForCustomCarousel" -->
        <!-- ng-mousedown="StartDragOrClick($event)" -->
        <!-- ng-mousemove="DraggingContent($event)" -->
        <!-- ng-mouseup="FinishDragOrClick(DataDetails)" -->
        <div class="CustomModal-ThumbnailInner">
          <!-- ng-if="DataDetails.FileType === 'png' || DataDetails.FileType === 'jpg' || DataDetails.FileType === 'jpeg' || DataDetails.FileType === 'gif' || DataDetails.FileType === 'bmp'" -->
          <a>
            <!-- <img class="CustomCarousel-Image" ng-src="{{::ServerUrl + DataDetails.Url}}" ng-style="CarouselItemsStyle" alt="" /> -->
          </a>
          <!-- ng-if="DataDetails.FileType === 'pdf' || DataDetails.FileType === 'zip' || DataDetails.FileType === 'rar' || DataDetails.FileType === 'doc' || DataDetails.FileType === 'docx' || DataDetails.FileType === 'csv' || DataDetails.FileType === 'csvx'" -->
          <a>
            <!-- <img ng-src="/images/{{::DataDetails.FileType}}.png" alt="" /> -->
          </a>
          <!-- ng-if="DataDetails.FileType === 'mp4'" -->
          <a>
            <!-- ng-style="CarouselItemsStyle" -->
            <!-- <video class="CunstomModal-VideoItem" >
              <source ng-src="{{::ServerUrl + DataDetails.Url}}#t=0.1" type="video/{{::DataDetails.FileType}}" />
            </video> -->
          </a>
        </div>
      </section>

      <!-- desktop template -->
      <section class="GalleryCarousel"
        *ngIf="!isMobile && !isTablet">
        <owl-carousel-o [options]="carouselData.desktopOptions"
          class="GalleryCarousel-OwlCarousel"
          id="Gallery{{ dynamicId }}">
          <ng-container *ngFor="let media of carouselData.media">
            <ng-template class="item"
              carouselSlide
              [width]="carouselItemWidth"
              *ngIf="media.FileType === 'png' || media.FileType === 'jpg' || media.FileType === 'jpeg' || media.FileType === 'gif' || media.FileType === 'bmp'">
              <div class="GalleryCarousel-OwlCarousel-Item"
                (click)="onSendDataToMain(media)">
                <img src="{{ enviornment.baseUrl + media[carouselData.dynamicImagePropertyName] | getSmallImage }}"
                  alt="{{ media.Name_Fa }}">
              </div>
            </ng-template>
            <ng-template *ngIf="media.FileType === 'mp4'"
              carouselSlide
              [width]="carouselItemWidth">
              <div class="GalleryCarousel-OwlCarousel-Item"
                (click)="onSendDataToMain(media)">
                <video class="GalleryCarousel-VideoItem">
                  <source src="{{ enviornment.baseUrl + media[carouselData.dynamicImagePropertyName] }}#t=0.1">
                </video>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </section>

      <!-- mobile template -->
      <section *ngIf="isMobile || isTablet"
        class="GalleryCarousel-Mobile">
        <div class="GalleryCarousel-Mobile-Inner"
          *ngFor="let media of carouselData.media"
          (click)="onSendDataToMain(media)">
          <img
            *ngIf="media.FileType === 'png' || media.FileType === 'jpg' || media.FileType === 'jpeg' || media.FileType === 'gif' || media.FileType === 'bmp'"
            src="{{ enviornment.baseUrl + media[carouselData.dynamicImagePropertyName] | getSmallImage }}"
            alt="{{ media.Name_Fa }}"
            [appMobileTemplate]="carouselData" />
          <video *ngIf="media.FileType === 'mp4'"
            class="GalleryCarousel-VideoItem"
            [appMobileTemplate]="carouselData">
            <source src="{{ enviornment.baseUrl + media[carouselData.dynamicImagePropertyName] }}#t=0.1" />
          </video>
        </div>
      </section>

    </div>
  </div>

  <!-- Close button -->
  <section class="CustomModal-CloseButton-Wrapper"
    (click)="onCloseModal()">
    <div class="CustomModal-CloseButton">
      <span class="CustomModal-CloseButton-Button">Ã—</span>
    </div>
  </section>

</article>
