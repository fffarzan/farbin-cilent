<article class="PopoverProductMenu">
  <div class="Item SupplierItemInMenu" *ngFor="let supplier of suppliers">
    <a id="MenuIDX" [routerLink]="['product/product-category', supplier.IDX, '0']">
      <img class="clearfix" [src]="enviornment.baseUrl + supplier.PicUrl" alt="{{ supplier.Name_En }}" />
    </a>
  </div>
</article>
