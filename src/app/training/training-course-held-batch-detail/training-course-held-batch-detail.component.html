<article class="TrainingGroupingDetail"
  *ngIf="batchDetail">
  <div class="TrainingGroupingDetail-Inner">

    <!-- header -->
    <section class="TrainingGroupingDetail-Header">
      <h1>{{ batchDetail.Name_Fa }}</h1>
    </section>
    <hr>

    <!-- body -->
    <section class="row TrainingGroupingDetail-Body">
      <a [routerLink]="['../../training-course-held', course.IDX]" 
       class="col-xs-12 col-sm-4 TrainingGroupingDetail-Item-Outer"
        *ngFor="let course of batchDetail.TrainingCourse">
        <div class="TrainingGroupingDetail-Item">
          <img class="TrainingModule-CoursesGallery-ItemImage"
            [src]="enviornment.baseUrl + course.PicUrl | getSmallImage"
            alt="{{ course.Name_Fa }}" />
          <div class="TrainingGroupingDetail-Item-Desc">
            <p class="TrainingGroupingDetail-Item-LongDesc TrainingCooursesBatchDetail-Name">{{ course.Name_Fa }}</p>
          </div>
        </div>
      </a>
    </section>

  </div>
</article>
